<ag-grid-angular style="width: 605px; height: 200px" class="ag-theme-alpine" [rowData]="rowData"
    [columnDefs]="columnDefs"></ag-grid-angular>

<div>
    <h4>Result</h4>
    <div *ngFor="let row of rowData">
        <span>{{row.make}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span>{{row.model}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span> {{row.price}} </span>
    </div>
</div>
